<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Robot Runner</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/BuildVKDirectGames.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/b0086e8fe3d851dcf51ac7606a3efd7d.data.unityweb",
      frameworkUrl: "Build/5273fed05cb07a84aca90f21ffca3c27.js.unityweb",
      codeUrl: "Build/8fb935d29726c390815f645864c55c8d.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "org.Agava",
      productName: "Robot Runner",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
